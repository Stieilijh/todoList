<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>||TODOLIST||</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">TODO LIST</div>
    <div id="mainPart">
    <div id="navBar">
        <h2><u>Projects</u></h2>
    <div id="projects"></div>
    <div id="addProject"> 
        <div id="addProjectFormDiv">
                <input type="text" id="addProjectNameInput" placeholder="Project Name">
                <div id="projectBtns"><button id="createNewProjectBtn">+</button>
                <button id="cancelNewProject" class="cancelBtns">x</button></div>
        </div>
        <button id="addProjectBtn">Add Project</button>
    </div></div><div id="tasksContainer">
        <h2><u>Tasks</u></h2>
    <div id="tasks">
        
    </div>
    <div id="addTask"> 
        <div id="addTaskFormDiv">
            <label for="taskName">Task Name</label>
                <input type="text" id="addTaskNameInput" placeholder="Task Name">
                <label for="dueDate">Due Date</label>
                <input type="date" id="addDueDateInput">
                <label for="priority">Priority</label>
                <input type="number" id="addPriorityInput" max="3" min="1">
                <div id="taskBtns"><button id="createNewTaskBtn">+</button>
                <button id="cancelNewTask" class="cancelBtns">x</button></div>
        </div>
        <button id="addTaskBtn">Add Task</button>
</div></div>
    <script src="main.js"></script>
</body>
</html>
